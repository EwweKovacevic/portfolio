<!DOCTYPE html>

    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #191919;
  color: #fff;
  margin: 0;
}

header {
  background-color: #2D2D2D;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav ul {
  list-style: none;
  display: flex;
}

nav li {
  margin-right: 20px;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

#hero {
  background-image: url("https://via.placeholder.com/1500x500");
  background-size: cover;
  background-position: center;
  text-align: center;
  padding: 20px;
}

#hero h2 {
  font-size: 3rem;
  margin-top: 100px;
}

#hero p {
  font-size: 1.5rem;
  margin-top: 20px;
}

button {
  background-color: #2D2D2D;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-weight: bold;
  margin-top: 20px;
  cursor: pointer;
}

#about {
  background-color: #2D2D2D;
  padding: 50px;
}

#about h2 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}

#about p {
  font-size: 1.5rem;
  line-height: 1.5;
}

#portfolio {
  background-color: #191919;
  padding: 50px;
}

#portfolio h2 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: #fff;
}

#portfolio ul {
  list-style: none;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

#portfolio li {
  margin-bottom: 20px;
  flex-basis: calc(33.33% - 20px);
}

#portfolio li a {
  display: block;
  padding: 20px;
  background-color: #2D2D2D;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  transition: all 0.3s ease-in-out;
}

#portfolio li a:hover {
  transform: translateY(-10px);
  box-shadow: 0 5px 10px rgba(0,0,0,0.3);
}

#contact {
  background-color: #2D2D2D;
  padding: 50px;
}

#contact h2 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: #fff;
}

form {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

label {
  font-size: 1.5rem;
  margin-bottom: 10px;
}

input, textarea {
  padding: 10px;
  border-radius: 5px;
  border: none;
  margin-bottom: 20px;
}

button {
  background-color: #191919;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-weight: bold;
  margin-top: 20px;
  cursor: pointer;
}

footer {
  background-color: #2D2D2D;
  padding: 25px;
  text-align: center;
}

footer p {
  font-size: 1.5rem;
  color: #fff;
  margin: 5px;
}

.project-link {
  display: block;
  background-color: #191919;
  color: #fff;
  text-decoration: none;
  padding: 1em;
  border-radius: 5px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  transition: background-color 0.3s ease;
}

.project-link:hover {
  background-color: #2D2D2D;
}

.project-link:before {
  content: "";
  display: block;
  padding-bottom: 60%;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  border-radius: 5px 5px 0 0;
}

.project-link[data-image="img/project1.png"]:before {
  background-image: url("img/project1.png");
}

.placeholder {
  display: block;
  background-color: #191919;
  color: #fff;
  text-decoration: none;
  padding: 1em;
  border-radius: 5px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  transition: background-color 0.3s ease;
}

.placeholder:hover {
  background-color: #2D2D2D;
}

.placeholder:before {
  content: "";
  display: block;
  padding-bottom: 60%;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  border-radius: 5px 5px 0 0;
}

.placeholder[data-image="img/placeholder.png"]:before {
  background-image: url("img/placeholder.png");
}
